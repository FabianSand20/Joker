<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORE</title>
</head>

<body>
  <div class="product-container">
    <div class="product-visualization">
      <img src="product-image.jpg" alt="Product Image">
    </div>

    <div class="product-info">
      <h1 id="product-title">Product Title</h1>
      <p id="product-price">Price: $10</p>
      <p id="selected-joke">Selected Joke: Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="color-selection">
      <label for="color-select">Select Color:</label>
      <select id="color-select">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>
    </div>

    <div class="random-joke">
      <button id="random-joke-button">Get Random Joke</button>
    </div>

    <div class="product-selection">
      <label for="product-select">Select Another Product:</label>
      <select id="product-select">
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </div>
    
  </div>

</body>

</html>
