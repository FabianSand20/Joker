<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles/styles.css">
  <title>JOKES</title>
</head>

<body>

  <div class="imagen">
    <img src="img/dad.jpeg" alt="">

  <!-- Cajon random -->

  <section>
    <div class="container">
      <div class="joke">
        <p>Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Pariatur eligendi quisquam incidunt in
